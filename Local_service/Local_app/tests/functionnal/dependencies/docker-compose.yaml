version: "3.9"
networks:
  testfunc:
    name: testfunc
services:
  db_local:
    container_name: db_local
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ../../../../../Local_service/Redis:/usr/local/etc/redis
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - testfunc
