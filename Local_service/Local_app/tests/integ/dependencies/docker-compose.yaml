version: "3.9"
networks:
  testinteg:
    name: testinteg
services:
  db_local:
    container_name: db_local
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ../../../../../Local_service/Redis:/usr/local/etc/redis
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - testinteg
    
  tester:
    container_name: "tester"
    build:
      context: "../../../../.."
      dockerfile: "Dockerfile_local_app"
      target: testinteg
    networks:
      - testinteg
    depends_on:
      - db_local
